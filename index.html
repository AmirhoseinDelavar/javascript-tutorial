<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOList</title>
</head>
<body>
<h1>TODO</h1>
<article>
    <input id="search-in" type="text" placeholder="Search Your todo">
    <label>
        <input id="hide-completed-ch" type="checkbox"> Hide Completed
    </label>
</article>
<h2 id="left-todo"></h2>
<article id="search-out"></article>
<section>
    <form id="new-todo-form">
        <input type="text" name="todotext" placeholder="Type Your New Todo">
        <button type="submit">Submit</button>
    </form>
</section>
<script src="js-functions.js"></script>
<script src="js-main.js"></script>
</body>
</html>
